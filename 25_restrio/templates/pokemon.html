{% extends "_base.html" %}

{% block content %}
    <center>
        <h1>Pokemon API</h1>

        <table>
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                </tr>
            </thead>
            <tbody>
                {% for chr in data['results'] %}
                    <tr>
                        <td>{{ chr['id']}}</td>
                        <td>{{ chr['id']['name']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
{% endblock content %}
