{% extends "_base.html" %}

{% block content %}
    <center>
        <h1>USD exhange rates</h1>

        <table>
            <thead>
                <tr>
                    <td>currency</td>
                    <td>rate</td>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data['rates'].items() %}
                    <tr>
                        <td>{{ key }}</td>
			<td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
{% endblock content %}
