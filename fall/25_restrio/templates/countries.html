{% extends "_base.html" %}

{% block content %}
    <center>
        <h1>Countries</h1>

        <table>
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>capital</td>
                    <td>location</td>
                </tr>
            </thead>
            <tbody>
                {% for chr in data %}
                    <tr>
                        <td>{{ chr['numericCode']}}</td>
                        <td>{{ chr['name']}}</td>
                        <td>{{ chr['capital']}}</td>
                        <td>{{ chr['region']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
{% endblock content %}
